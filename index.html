<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess The Number!</h1>
        <p class="subtitle">Can you crack the 6-digit code? You have 6 wrong attempts allowed!</p>
        
        <div class="progress-container">
            <span class="digit" id="d0">_</span>
            <span class="digit" id="d1">_</span>
            <span class="digit" id="d2">_</span>
            <span class="digit" id="d3">_</span>
            <span class="digit" id="d4">_</span>
            <span class="digit" id="d5">_</span>
        </div>

        <div class="input-area">
            <input type="text" id="guessInput" maxlength="1" placeholder="Enter a digit (0-9)">
            <button onclick="makeGuess()">Guess!</button>
        </div>

        <div class="status">
            <p id="message">Let's begin! Guess a digit.</p>
            <p id="attempts">Wrong attempts left: 6</p>
        </div>

        <button class="restart" onclick="restartGame()">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
